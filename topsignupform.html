<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project- Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="topsignupform.css">
</head>
<body>
    <div class="container">
        <div class="moodSetter">
            <div class="brand">
            <img src="headshot.jpg" alt="">
        </div></div>
        <div class="contenter">
            <div class="hook">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, culpa sint, quia eum iste sed quidem architecto expedita praesentium veritatis vero incidunt rerum voluptates officia soluta. Iure veritatis doloribus explicabo.</div>
            <div class="line">
                <form action="get">
                    <label for="firstN"></label>
                    <input id="firstN" type="text" class="form__input" autofocus placeholder="Not Brian?">
                    <label for="lastN"></label>
                    <input id="lastN" type="text" class="form__input" autofocus placeholder="Not Strout?">
                    <label for="email"></label>
                    <input id="email" type="email" class="form__input" autofocus placeholder="Notbrian@Strout.co?">
                    <label for="phone"></label>
                    <input id="phone" type="number" class="form__input" autofocus placeholder="digits ;)">
                    <label for="setPass"></label>
                    <input id="setPass" type="text" class="form__input" autofocus placeholder="super secret?">
                    <label for="confPass"></label>
                    <input id="confPass" type="text" class="form__input" autofocus placeholder="super duper?">
                </form>
            </div>
            <div class="sinker">
                <button></button>
                <p> dom account switch here?</p>
            </div>

        </div>

    </div>
</body>
</html>
